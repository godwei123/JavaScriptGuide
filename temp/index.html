<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="text"></div>
        <input type="button" value="按钮 +1" onclick="clickFun()" />
    </body>
    <script>
        const text = document.getElementById('text');
        let num = 0;
        text.innerText = num;
        let timer = null;
        let val = 0;
        function clickFun() {
            val++;
            if (timer) {
                clearTimeout(timer);
                timer = null;
            }
            timer = setTimeout(() => {
                num = num + val;
                val = 0;
                text.innerText = num;
            }, 1000);
        }
    </script>
</html>
