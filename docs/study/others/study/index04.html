<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
    }

    .container > * {
      transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0s;
      cursor: auto;
    }

    .card-wrapper {
      width: 335px;
      height: 220px;
      background: radial-gradient(
        218.51% 281.09% at 100% 100%,
        rgba(253, 63, 51, 0.6) 0%,
        rgba(76, 0, 200, 0.6) 45.83%,
        rgba(76, 0, 200, 0.6) 100%
      );
      box-shadow: rgb(39 77 153 / 20%) 0 30px 60px, rgb(255 255 255 / 30%) 0 0 0 1px inset;
      cursor: pointer;
      border-radius: 30px;
      backdrop-filter: blur(20px);
      display: flex;
      -webkit-box-pack: justify;
      justify-content: space-between;
      padding: 20px;
      position: absolute;
    }

    .one {
      top: 0;
      left: 0;
    }

    .two {
      top: 20px;
      left: 200px;
      background: radial-gradient(
        100% 128.38% at 100% 100%,
        rgba(51, 168, 253, 0.2) 0%,
        rgba(76, 0, 200, 0.2) 100%
      );
      box-shadow: rgb(39 77 153 / 20%) 0px 30px 60px, rgb(0 0 0 / 20%) 0px 0px 0px 0.5px inset;
    }

    .three {
      top: 40px;
      left: 280px;
      background: radial-gradient(
        120% 154.37% at 100% 100%,
        rgba(51, 253, 241, 0.1) 0%,
        rgba(200, 96, 0, 0.1) 100%
      );
      box-shadow: rgb(39 77 153 / 20%) 0px 30px 60px, rgb(0 0 0 / 20%) 0px 0px 0px 0.5px inset;
    }

    .four {
      top: 60px;
      left: 310px;
      background: linear-gradient(rgb(117, 224, 230) 0%, rgb(57, 19, 184) 100%);
      box-shadow: rgb(39 77 153 / 20%) 0px 30px 60px, rgb(0 0 0 / 20%) 0px 0px 0px 0.5px inset;
    }
  </style>
  <body>
    <div class="container">
      <div class="card-wrapper four">
        <div class="text">
          <div class="title">
            <p>12</p>
            <p>12</p>
          </div>
        </div>
        <div class="icon"></div>
      </div>
      <div class="card-wrapper three">
        <div class="text">
          <div class="title">
            <p>12</p>
            <p>12</p>
          </div>
          <div class="content">xxx</div>
        </div>
        <div class="icon">
          <div>
            <img alt="" src="./images/point.svg" />
          </div>
        </div>
      </div>
      <div class="card-wrapper two">
        <div class="text">
          <div class="title">
            <p>12</p>
            <p>12</p>
          </div>
        </div>
        <div class="icon"></div>
      </div>
      <div class="card-wrapper one">
        <div class="text">
          <div class="title">
            <p>12</p>
            <p>12</p>
          </div>
        </div>
        <div class="icon"></div>
      </div>
    </div>
  </body>
</html>
